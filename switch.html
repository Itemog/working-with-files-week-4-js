<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label value="sunny">What's the weather like? </label>
    <select id="weather">
      <option value="sunny">Sunny</option>
      <option value="windy">Windy</option> 
      <option value="rainly">Rainly</option> 
      <option value="Snowy">Snowy</option> 
      <option value="cloudy">Cloudy</option>   
    </select>
    <a href="#" onclick="btnPressed()">GO!</a>
    <p id="outputText"> <b>weather advice: <b></p>

    <script>
    function btnPressed(){
        var weatherSelected = document.getElementById("weather").value;
        var advice;

        switch(weatherSelected){
            case "sunny":
                advice = "wear your sunglasses";
                break;
            case "windy":
                advice = "wear a jacket";
                break;
            case "rainly":
                advice = "wear a rain coat. and carry an Umbrella";
                break;   
            case "Snowy":
                advice = "Dress warmly";
                break;
            case "cloudy":
                advice = "carry a jacket. It might rain";
                break;       
        }
        document.getElementById("outputText").innerHTML = "weather advice " + advice;
    }
            
        
    </script>
    
</body>
</html>
